<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Venda seu carro</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido!</h3>
      </div>

      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil seu carro!</h1>
          <p>
            Descreva as características e marque os opcionais que ele possui
          </p>
          <form>
            <div class="box-input">
              <label for="title">
                Título do anúncio <span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um título para anunciar seu carro!"
                minlength="1"
                maxlength="30"
                required
              />
            </div>

            <div class="box-input">
              <label for="price">
                Preço <span class="required-field">*</span>
              </label>
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o preço"
                required
              />
            </div>

            <div class="box-input">
              <label for="description">
                Descrição <span class="required-field">*</span>
              </label>
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Aqui você coloca os detalhes do veículo, por exemplo, se ele tem algum arranhão."
                required
              ></textarea>
            </div>

            <div class="box-input">
              <label for="marca">
                Marca <span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="marca"
                id="marca"
                class="block"
                placeholder="Digite a marca do veículo"
                required
              />
            </div>

            <div class="box-input">
              <label for="modelo">
                Modelo <span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="modelo"
                id="modelo"
                class="block"
                placeholder="Digite o modelo do veículo"
                required
              />
            </div>

            <div class="box-input">
              <label for="mileage"
                >Kilometragem <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite a Kilometragem do veículo."
                required
              />
            </div>

            <div class="box-input">
              <label for="purchase-date"
                >Data da compra <span class="required-field">*</span></label
              >
              <input
                type="date"
                name="purchase-date"
                id="purchase-date"
                class="block"
                placeholder="Digite a Kilometragem do veículo."
                required
              />

              <div class="box-input">
                <p>Tipo de câmbio <span class="required-field">*</span></p>
                <input type="radio" id="manual" name="gear" />
                <label for="manual">Manual</label>
                <input type="radio" id="automatico" name="gear" />
                <label for="automatico">Automático</label>
              </div>

              <div class="optional-box">
                <p>Opcionais</p>
                <ul class="optional-list">
                  <li>
                    <input
                      type="checkbox"
                      id="airbag"
                      name="optional[]"
                      value="Airbag"
                    />
                    <label for="airbag">Assistente de pista</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      id="alarme"
                      name="optional[]"
                      value="alarme"
                    />
                    <label for="alarme">Partida Keyless</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      id="ac"
                      name="optional[]"
                      value="ac"
                    />
                    <label for="ac">Integração com o celular</label>
                  </li>
                </ul>
              </div>

              <div class="optional-box">
                <ul class="optional-list">
                  <li>
                    <input
                      type="checkbox"
                      id="airbag"
                      name="optional[]"
                      value="Airbag"
                    />
                    <label for="airbag">Airbag</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      id="alarme"
                      name="optional[]"
                      value="alarme"
                    />
                    <label for="alarme">Alarme</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      id="ac"
                      name="optional[]"
                      value="ac"
                    />
                    <label for="ac">Ar-condicionado</label>
                  </li>
                </ul>
              </div>

              <div class="box-input">
                <p>Fotos do carros <span class="required-field">*</span></p>
                <input
                  type="file"
                  multiple
                  accept="image/img, image/jpg"
                  id="image"
                  name="image"
                  readonly
                />
              </div>
            </div>

            <input type="submit" class="btn-submit"/>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
